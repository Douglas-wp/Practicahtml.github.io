            background-color: #4CAF50;

<body>
    <h1>Formulario de Adopción de Mascotas</h1>
    
    <form action="ruta/a/tu/script_de_procesamiento.php" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mascota">Selecciona la Mascota que Deseas Adoptar:</label>
        <select id="mascota" name="mascota" required>
            <option value="">--Selecciona una mascota--</option>
            <option value="Rocco">Rocco - Labrador</option>
            <option value="Mimi">Mimi - Persa</option>
            <option value="Tommy">Tommy - Pitbull</option>
            <option value="Salem">Salem - Siames</option>
        </select>

        <label for="mensaje">Mensaje Adicional:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar Solicitud</button>
    </form>

</body>
